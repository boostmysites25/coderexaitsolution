<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon glow effect -->
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Electric blue color -->
    <linearGradient id="electric-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Coderexa Text -->
  <text x="10" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#electric-blue)" filter="url(#neon-glow)">
    Coderexa
  </text>
  
  <!-- Circuit Board/Microchip Icon -->
  <g transform="translate(140, 15)" filter="url(#neon-glow)">
    <!-- Main body with U-shaped cutout -->
    <rect x="0" y="8" width="20" height="24" rx="2" fill="none" stroke="url(#electric-blue)" stroke-width="2"/>
    <path d="M 0 8 Q 10 8 10 12 Q 10 16 0 16" fill="none" stroke="url(#electric-blue)" stroke-width="2"/>
    
    <!-- Top pins -->
    <circle cx="5" cy="4" r="1.5" fill="url(#electric-blue)"/>
    <circle cx="10" cy="4" r="1.5" fill="url(#electric-blue)"/>
    <circle cx="15" cy="4" r="1.5" fill="url(#electric-blue)"/>
    <line x1="5" y1="5.5" x2="5" y2="8" stroke="url(#electric-blue)" stroke-width="1"/>
    <line x1="10" y1="5.5" x2="10" y2="8" stroke="url(#electric-blue)" stroke-width="1"/>
    <line x1="15" y1="5.5" x2="15" y2="8" stroke="url(#electric-blue)" stroke-width="1"/>
    
    <!-- Left side connections -->
    <line x1="0" y1="12" x2="-8" y2="12" stroke="url(#electric-blue)" stroke-width="1"/>
    <rect x="-10" y="10" width="4" height="4" rx="1" fill="none" stroke="url(#electric-blue)" stroke-width="1"/>
    <line x1="0" y1="20" x2="-8" y2="20" stroke="url(#electric-blue)" stroke-width="1"/>
    <rect x="-10" y="18" width="4" height="4" rx="1" fill="none" stroke="url(#electric-blue)" stroke-width="1"/>
    
    <!-- Right side connection -->
    <line x1="20" y1="16" x2="28" y2="16" stroke="url(#electric-blue)" stroke-width="1"/>
    <circle cx="30" cy="16" r="2" fill="url(#electric-blue)"/>
    
    <!-- Bottom connections -->
    <line x1="5" y1="32" x2="5" y2="36" stroke="url(#electric-blue)" stroke-width="1"/>
    <path d="M 3 36 Q 5 38 7 36" fill="none" stroke="url(#electric-blue)" stroke-width="1"/>
    <circle cx="5" cy="38" r="1" fill="url(#electric-blue)"/>
    <circle cx="7" cy="38" r="1" fill="url(#electric-blue)"/>
    
    <line x1="15" y1="32" x2="15" y2="36" stroke="url(#electric-blue)" stroke-width="1"/>
    <path d="M 13 36 Q 15 38 17 36" fill="none" stroke="url(#electric-blue)" stroke-width="1"/>
    <circle cx="13" cy="38" r="1" fill="url(#electric-blue)"/>
    <circle cx="17" cy="38" r="1" fill="url(#electric-blue)"/>
  </g>
</svg>
